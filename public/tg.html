<!DOCTYPE html>

<head></head>

<body>
  <script type="text/javascript">
    function getParams(url) {
      if (!url) url = location.href;
      let query = url.split("?")[1] || "";
      let arr = query.split("&");
      let obj = {};
      arr.forEach((str) => {
        let [k, v] = str.split("=");
        if (!k) return;
        obj[k] = decodeURIComponent(v);
      });
      return obj;
    }
    const query = getParams()
    document.writeln(`<script async src="https:\/\/telegram.org\/js\/telegram-widget.js?21" data-telegram-login="gyfgugugu_bot" data-size="large"
    data-auth-url="https:\/\/auth.foreverland.xyz/telegram/${query.uid || 0}\/callback" data-request-access="write"><\/script>
  `)
  </script>
</body>

</html>
